<!-- Jssor Slider Begin -->

    <div id="slider1_container" style="position: relative; width: 960px;

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">

                background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(./jquery_slider/img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 960px; height: 480px;

        <!--#region Thumbnail Navigator Skin Begin -->

        <!-- thumbnail navigator container -->
        <div u="thumbnavigator" class="jssort07" style="width: 960px; height: 100px; left: 0px; bottom: 0px;">
            <!-- Thumbnail Item Skin Begin -->
            <div u="slides" style="cursor: default;">
                <div u="prototype" class="p">
                    <div u="thumbnailtemplate" class="i"></div>
                    <div class="o"></div>
                </div>
